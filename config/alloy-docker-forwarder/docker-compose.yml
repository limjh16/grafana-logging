services:
  alloy-docker-forwarder:
    image: grafana/alloy:latest
    container_name: alloy-docker-forwarder
    ports:
      - "12345:12345" # web interface
    environment:
      - ALLOY_CUSTOM_LOKI_IP=http://<insert-ip-here>:3100
      - ALLOY_CUSTOM_LOKI_MACHINE_NAME=smap_compat_node
    command:
      [
        "run",
        "--server.http.listen-addr=0.0.0.0:12345",
        "--storage.path=/var/lib/alloy/data",
        "/etc/alloy/config.alloy",
      ]
    volumes:
      - ./config.alloy:/etc/alloy/config.alloy:ro
      - ../../config/alloy/docker.alloy:/etc/alloy/docker.alloy:ro
      - /var/run/docker.sock:/var/run/docker.sock
